<!DOCTYPE html>

<html>
  
  <head>
    <title> Acclivty </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>

    <div id = "utilBar">

      <button id = "clear" class = "butt" >Clear</button>

      <div class = "container">
        <div>Img:</div>
        <input type = "text" value="" id="imgUrl">
      </div>

      <button id = "toggleImage" class = "butt" >Hide Img</button>

      <button id = "opacity" class = "butt" >Opacity</button>

      <button id = "toggleBrush" class = "butt" >Eraser</button>

      <div class = "container">
        <div>W:&nbsp;</div>
        <div id = "brushWidth">50</div>
        <input type = "range" min = "1" max="250" value="50" class="slide" id="wSlider">
      </div>

      <div class = "container">
        <div>H:&nbsp;</div>
        <div id = "brushHeight">50</div>
        <input type = "range" min = "1" max="250" value="50" class="slide" id="hSlider">
      </div>

      <a id = "download" download = "drawing" class = "butt" href = "" onclick = "downloadImage(this);" >Save</a>

    </div>

    <div id = "background">
      <canvas id = "drawCanvas" class = "canvas" z-index = "1"></canvas>
      <canvas id = "previewCanvas" class = "canvas" z-index = "2"></canvas>
    </div>

  </body>

</html>
